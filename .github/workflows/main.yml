      - name: 🗼 Rss feed - News from hackernews
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://news.ycombinator.com/rss
          plugin_rss_limit: 4
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: 🗳️ Leetcode - LeetCode
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.leetcode.svg
          token: NOT_NEEDED
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_sections: solved, skills, recent
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: 🥠 Fortune - Fortune
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.plugin.fortune.svg
          token: NOT_NEEDED
          base: ""
          plugin_fortune: yes
          user: Jesse-0x
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
